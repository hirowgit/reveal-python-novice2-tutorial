<html>

  <link rel="stylesheet" href="reveal.js/dist/theme/black.css">

<body>

  <script src="reveal.js/plugin/math/math.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight, RevealMath.KaTeX ],
      navigationMode: 'grid',
      slideNumber: true
    });
  </script>
